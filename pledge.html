<!DOCTYPE HTML>
<html>

<head>
  <title>Clevercash - The social project that's designed to feed poor children and educate them at the same time</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="/assets/base.css" type="text/css" />
</head>

<body class="main single">
  <header>
    <div>
      <nav>
        <a href="/">
          <img src="/assets/logo.png" class="logo small" />
        </a>
        <a href="/index.html#what">What is Clever Cash?</a>
        <a href="/download.html">Download</a>
        <a href="mailto:admin@clevercash.id">Contact Us</a>
        <a href="/id/">Bahasa</a>
      </nav>
      <nav>
        <a href="/pledge.html" class="btn">PLEDGE</a>
        <a href="/"><img src="/assets/facebook.svg" class="icon" /></a>
        <a href="/"><img src="/assets/twitter.svg" class="icon" /></a>
      </nav>
    </div>

  </header>
  <section class="thanks">
    <div>
      <h1>Thank you for your support.<br/>
          We will send you the password to download<br/>
          Clever Cash for your own project use.
          </h1>
    </div>
  </section>
  <section class="plegde">
    <div>
      <div></div>
      <h1>JOIN TODAY!</h1>
      <div class="form">
        <form id="register" method="post">
          <div>
            <label>Name</label>
            <input type="text" name='name' required />
          </div>
          <div>
            <label>Date of Birth</label>
            <input type="date" name='dob' required />
          </div>
          <div>
            <label>Organisation</label>
            <input type="text" name='org' required />
          </div>
          <div>
            <label>Registration No.</label>
            <input type="text" name='regno' required />
          </div>
          <div>
            <label>Address</label>
            <input type="text" name='address' required />
          </div>
          <div>
            <label>Email address</label>
            <input type="email" name='email' required />
          </div>
          <div>
            <label>Your project plan</label>
            <textarea name='plan' required maxlength="200" placeholder="Tell us in 200 words or less"></textarea>
          </div>
        </form>
      </div>
      <a style="margin-top: 30px" class="btn green" id="doreg">REGISTER</a>
    </div>
  </section>
</body>
<script src="/assets/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="/assets/cc.js" type="text/javascript"></script>

</html>
