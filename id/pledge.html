<!DOCTYPE HTML>
<html>

<head>
  <title>Clevercash - The social project that's designed to feed poor children and educate them at the same time</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="/assets/base.css" type="text/css" />
</head>

<body class="main single">
  <header>
    <div>
      <nav>
        <a href="/id/">
          <img src="/assets/logo.png" class="logo small" />
        </a>
        <a href="#what">Apa itu Clever Cash?</a>
        <a href="/id/download.html">Download</a>
        <a href="mailto:admin@clevercash.id">Hubungi Kami</a>
        <a href="/">English</a>
      </nav>
      <nav>
        <a href="/id/pledge.html" class="btn">GABUNG</a>
        <a href="/"><img src="/assets/facebook.svg" class="icon" /></a>
        <a href="/"><img src="/assets/twitter.svg" class="icon" /></a>
      </nav>
    </div>
  </header>
  <section class="thanks">
    <div>
      <h1>Terima kasih atas dukunganmu.<br/>
        Kami akan mengirimkan password<br/>
        untuk men-download Clever Cash.         
          </h1>
    </div>
  </section>
  <section class="plegde">
    <div>
      <div></div>
      <h1>GABUNG SEKARANG!</h1>
      <div class="form">
        <form id="register" method="post">
          <div>
            <label>Nama</label>
            <input type="text" name='name' required />
          </div>
          <div>
            <label>Tanggal Lahir</label>
            <input type="date" name='dob' required />
          </div>
          <div>
            <label>Organisasi</label>
            <input type="text" name='org' required />
          </div>
          <div>
            <label>No. Registrasi</label>
            <input type="text" name='regno' required />
          </div>
          <div>
            <label>Alamat</label>
            <input type="text" name='address' required />
          </div>
          <div>
            <label>Email</label>
            <input type="email" name='email' required />
          </div>
          <div>
            <label>Rencana Proyekmu</label>
            <textarea name='plan' required maxlength="200" placeholder="Tuliskan dalam kurang lebih 200 kata"></textarea>
          </div>
        </form>
      </div>
      <a style="margin-top: 30px" class="btn green" id="doreg">DAFTAR</a>
    </div>
  </section>
</body>
<script src="/assets/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="/assets/cc.js" type="text/javascript"></script>

</html>
